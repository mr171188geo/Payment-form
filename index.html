<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Payment-form</title>
		<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	<link rel="icon" href="favicon.png">
	</head>
	<body>
		<form action="" method="POST" class="form">
			<div class="form__head">
				
				<div class="form__title">Harold Finch
					<div class="form--md">Your Total</div>
				</div>
				<div class="form__price">
					$12345
				</div>
				
			</div>
			<div class="form__body">
				<h2>Credit card number</h2>
				<input type="number" class="xl__line" placeholder="5168" maxlength="16">
				<h2>Expiration date</h2>
				<div class="date">
						<select name="mobth" class="mobth">
					    	<option value="Month" selected="">Month</option>
							<option value="January" >January</option>
							<option value="February" >February </option>
							<option value="March" >March</option>
							<option value="April" >April</option>
							<option value="May" >May</option>
							<option value="June" >June</option>
							<option value="July" >July</option>
							<option value="August" >August</option>
							<option value="September" >September</option>
							<option value="October" >October</option>
							<option value="November" >November</option>
							<option value="December" >December</option>
						</select>
						<select name="year" class="year">
							<option value="Year" selected="">Year</option>
							<option value="2018" >2018</option>
							<option value="2017" >2017</option>
							<option value="2016" >2016</option>
							<option value="2015" >2015</option>
							<option value="2014" >2014</option>
							<option value="2013" >2013</option>
							<option value="2012" >2012</option>
							<option value="2011" >2011</option>
							<option value="2010" >2010</option>
							<option value="2009" >2009</option>
						</select>
				</div>
				
				<div class="form__cvv">CVV</div>
				<input type="text" class="input__cvv" maxlength="4">
				<span class="span__text">3 or 4 digits - 
					<a href="">view example</a>
				</span>
				<div class="line"></div>
				<button class="btn">Pay</button>
				<div>
					<a href="#" class="cancel__order">Cancel order</a>
				</div>
			</div>
		</form>
	</body>
</html>
